services:
  todo:
    build:
      context: .
    image: todoapp:latest
    container_name: todoapp
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://todo:todo@postgres:5432/tododb?sslmode=disable
      - ML_SERVICE_URL=http://ml:8081
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      - POSTGRES_USER=todo
      - POSTGRES_PASSWORD=todo
      - POSTGRES_DB=tododb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
  ml:
    build:
      context: ./ml_service
    image: todo-ml:latest
    container_name: todo-ml
    environment:
      - PORT=8081
    ports:
      - "8081:8081"
    restart: unless-stopped
  mlflow:
    build:
      context: ./mlflow_server
    image: todo-mlflow:latest
    container_name: todo-mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://0.0.0.0:5000
    command: >
      sh -c "mkdir -p /mlflow/artifacts && mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri file:///mlflow
      --artifacts-destination /mlflow/artifacts
      --serve-artifacts"
    volumes:
      - ./mlruns:/mlflow
    ports:
      - "5500:5000"
    restart: unless-stopped

  airflow-init:
    image: apache/airflow:2.8.0-python3.11
    container_name: airflow-init
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflow_secret_key_12345
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./ml_training:/opt/airflow/ml_training
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install --no-cache-dir psycopg2-binary mlflow
        airflow db migrate
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true
        echo "Airflow initialized successfully"
    depends_on:
      - postgres-airflow
    restart: "no"

  postgres-airflow:
    image: postgres:16-alpine
    container_name: postgres-airflow
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - airflow-pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    container_name: airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflow_secret_key_12345
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_ARTIFACT_UPLOAD_DOWNLOAD_TIMEOUT=600
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=todo
      - POSTGRES_PASSWORD=todo
      - POSTGRES_DB=tododb
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./ml_training:/opt/airflow/ml_training
    ports:
      - "8082:8080"
    command: bash -c "pip install --no-cache-dir psycopg2-binary mlflow && airflow webserver"
    depends_on:
      - postgres-airflow
      - airflow-init
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    container_name: airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflow_secret_key_12345
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_ARTIFACT_UPLOAD_DOWNLOAD_TIMEOUT=600
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=todo
      - POSTGRES_PASSWORD=todo
      - POSTGRES_DB=tododb
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./ml_training:/opt/airflow/ml_training
    command: bash -c "pip install --no-cache-dir psycopg2-binary mlflow && airflow scheduler"
    depends_on:
      - postgres-airflow
      - airflow-init
    healthcheck:
      test: ["CMD", "airflow", "jobs", "check", "--job-type", "SchedulerJob", "--hostname", "$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  pgdata:
  airflow-pgdata:


