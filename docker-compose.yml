services:
  todo:
    build:
      context: .
    image: todoapp:latest
    container_name: todoapp
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://todo:todo@postgres:5432/tododb?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      - POSTGRES_USER=todo
      - POSTGRES_PASSWORD=todo
      - POSTGRES_DB=tododb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
  ml:
    build:
      context: ./ml_service
    image: todo-ml:latest
    container_name: todo-ml
    environment:
      - PORT=8081
    ports:
      - "8081:8081"
    restart: unless-stopped

volumes:
  pgdata:


