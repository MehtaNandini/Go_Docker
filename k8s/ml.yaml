---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-config
  namespace: todo-app
data:
  PORT: "8081"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: todo-app
  labels:
    app: ml-service
    component: ml
    part-of: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
        component: ml
        part-of: todo-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/health"
    spec:
      containers:
      - name: ml-service
        image: todo-ml:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
          name: http
        envFrom:
        - configMapRef:
            name: ml-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8081
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ml
  namespace: todo-app
  labels:
    app: ml-service
    component: ml
    part-of: todo-app
spec:
  type: ClusterIP
  selector:
    app: ml-service
  ports:
  - port: 8081
    targetPort: 8081
    name: http

