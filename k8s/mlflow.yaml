---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-pvc
  namespace: todo-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mlflow-config
  namespace: todo-app
data:
  MLFLOW_TRACKING_URI: "http://0.0.0.0:5000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: todo-app
  labels:
    app: mlflow
    component: mlflow
    part-of: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        component: mlflow
        part-of: todo-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      initContainers:
      - name: create-dirs
        image: busybox:1.36
        command: ['sh', '-c', 'mkdir -p /mlflow/artifacts && chmod -R 777 /mlflow']
        volumeMounts:
        - name: mlflow-storage
          mountPath: /mlflow
      containers:
      - name: mlflow
        image: todo-mlflow:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: mlflow-config
        command:
        - sh
        - -c
        - |
          mlflow server \
            --host 0.0.0.0 \
            --port 5000 \
            --backend-store-uri file:///mlflow \
            --artifacts-destination /mlflow/artifacts \
            --serve-artifacts
        volumeMounts:
        - name: mlflow-storage
          mountPath: /mlflow
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 15
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 5000
          periodSeconds: 10
          timeoutSeconds: 15
          failureThreshold: 30
      volumes:
      - name: mlflow-storage
        persistentVolumeClaim:
          claimName: mlflow-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: todo-app
  labels:
    app: mlflow
    component: mlflow
    part-of: todo-app
spec:
  type: ClusterIP
  selector:
    app: mlflow
  ports:
  - port: 5000
    targetPort: 5000
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-nodeport
  namespace: todo-app
  labels:
    app: mlflow
    component: mlflow
    part-of: todo-app
spec:
  type: NodePort
  selector:
    app: mlflow
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30500
    name: http

