---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-airflow-pvc
  namespace: todo-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-airflow-config
  namespace: todo-app
data:
  POSTGRES_USER: "airflow"
  POSTGRES_PASSWORD: "airflow"
  POSTGRES_DB: "airflow"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-airflow
  namespace: todo-app
  labels:
    app: postgres-airflow
    component: database
    part-of: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-airflow
  template:
    metadata:
      labels:
        app: postgres-airflow
        component: database
        part-of: todo-app
    spec:
      containers:
      - name: postgres-airflow
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - configMapRef:
            name: postgres-airflow-config
        volumeMounts:
        - name: postgres-airflow-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - airflow
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - airflow
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: postgres-airflow-storage
        persistentVolumeClaim:
          claimName: postgres-airflow-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-airflow
  namespace: todo-app
  labels:
    app: postgres-airflow
    component: database
    part-of: todo-app
spec:
  type: ClusterIP
  selector:
    app: postgres-airflow
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres

