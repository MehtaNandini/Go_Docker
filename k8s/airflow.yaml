---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-dags-pvc
  namespace: todo-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-logs-pvc
  namespace: todo-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-config
  namespace: todo-app
data:
  AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow"
  AIRFLOW__CORE__FERNET_KEY: "46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="
  AIRFLOW__CORE__LOAD_EXAMPLES: "false"
  AIRFLOW__WEBSERVER__SECRET_KEY: "airflow_secret_key_12345"
  AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
  AIRFLOW__LOGGING__REMOTE_LOGGING: "false"
  AIRFLOW__LOGGING__REMOTE_LOG_CONN_ID: ""
  AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER: ""
  AIRFLOW__WEBSERVER__BASE_URL: "http://localhost:30082"
  AIRFLOW__API__AUTH_BACKEND: "airflow.api.auth.backend.basic_auth"
  AIRFLOW__CORE__DAGBAG_IMPORT_TIMEOUT: "30"
  AIRFLOW__CORE__DAG_FILE_PROCESSOR_TIMEOUT: "50"
  AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: "10"
  AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
  AIRFLOW__CORE__PARALLELISM: "4"
  AIRFLOW__CORE__DAG_CONCURRENCY: "16"
  AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: "1"
  MLFLOW_TRACKING_URI: "http://mlflow:5000"
  MLFLOW_ARTIFACT_UPLOAD_DOWNLOAD_TIMEOUT: "600"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "todo"
  POSTGRES_PASSWORD: "todo"
  POSTGRES_DB: "tododb"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-init
  namespace: todo-app
spec:
  template:
    metadata:
      labels:
        app: airflow-init
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-airflow 5432; do echo waiting for postgres-airflow; sleep 2; done;']
      containers:
      - name: airflow-init
        image: apache/airflow:2.8.0-python3.11
        envFrom:
        - configMapRef:
            name: airflow-config
        env:
        - name: _AIRFLOW_DB_MIGRATE
          value: "true"
        - name: _AIRFLOW_WWW_USER_CREATE
          value: "true"
        - name: _AIRFLOW_WWW_USER_USERNAME
          value: "admin"
        - name: _AIRFLOW_WWW_USER_PASSWORD
          value: "admin"
        command:
        - /bin/bash
        - -c
        - |
          pip install --no-cache-dir psycopg2-binary mlflow
          airflow db migrate
          airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true
          echo "Airflow initialized successfully"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: todo-app
  labels:
    app: airflow-webserver
    component: airflow
    part-of: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
        component: airflow
        part-of: todo-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/health"
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-airflow 5432; do echo waiting for postgres-airflow; sleep 2; done; echo "Postgres-airflow is ready"']
      containers:
      - name: airflow-webserver
        image: apache/airflow:2.8.0-python3.11
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: airflow-config
        command:
        - bash
        - -c
        - |
          pip install --no-cache-dir psycopg2-binary mlflow
          # Wait for postgres-airflow to be ready
          until nc -z postgres-airflow 5432; do echo "Waiting for postgres-airflow..."; sleep 2; done
          echo "Postgres-airflow is ready, starting webserver..."
          airflow webserver
        volumeMounts:
        - name: airflow-dags
          mountPath: /opt/airflow/dags
        - name: airflow-logs
          mountPath: /opt/airflow/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 15
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 15
          failureThreshold: 40
      volumes:
      - name: airflow-dags
        persistentVolumeClaim:
          claimName: airflow-dags-pvc
      - name: airflow-logs
        persistentVolumeClaim:
          claimName: airflow-logs-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  namespace: todo-app
  labels:
    app: airflow-scheduler
    component: airflow
    part-of: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-scheduler
  template:
    metadata:
      labels:
        app: airflow-scheduler
        component: airflow
        part-of: todo-app
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-airflow 5432; do echo waiting for postgres-airflow; sleep 2; done; echo "Postgres-airflow is ready"']
      containers:
      - name: airflow-scheduler
        image: apache/airflow:2.8.0-python3.11
        envFrom:
        - configMapRef:
            name: airflow-config
        command:
        - bash
        - -c
        - |
          pip install --no-cache-dir psycopg2-binary mlflow
          # Wait for postgres-airflow to be ready
          until nc -z postgres-airflow 5432; do echo "Waiting for postgres-airflow..."; sleep 2; done
          echo "Postgres-airflow is ready, starting scheduler..."
          airflow scheduler
        volumeMounts:
        - name: airflow-dags
          mountPath: /opt/airflow/dags
        - name: airflow-logs
          mountPath: /opt/airflow/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - 'airflow jobs check --job-type SchedulerJob --hostname "$HOSTNAME" || exit 0'
          initialDelaySeconds: 180
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 3
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - 'airflow jobs check --job-type SchedulerJob --hostname "$HOSTNAME" || exit 0'
          periodSeconds: 15
          timeoutSeconds: 30
          failureThreshold: 40
      volumes:
      - name: airflow-dags
        persistentVolumeClaim:
          claimName: airflow-dags-pvc
      - name: airflow-logs
        persistentVolumeClaim:
          claimName: airflow-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: todo-app
  labels:
    app: airflow-webserver
    component: airflow
    part-of: todo-app
spec:
  type: ClusterIP
  selector:
    app: airflow-webserver
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver-nodeport
  namespace: todo-app
  labels:
    app: airflow-webserver
    component: airflow
    part-of: todo-app
spec:
  type: NodePort
  selector:
    app: airflow-webserver
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30082
    name: http

